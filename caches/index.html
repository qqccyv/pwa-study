<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <h1>hello pwa</h1>
  <script>
    window.addEventListener('load', () => {
      // 先要判断浏览器是否支持serviceWorker
      if ('serviceWorker' in navigator) {
        // 注册的serviceWorker地址需要是相对window.location.origin
        navigator.serviceWorker.register('/pwa-study/caches/sw.js').then(registration => {
          console.log(registration);
        }).catch(error => {
          console.error(error);
        })
      } else {
        console.warn('当前浏览器不支持service worker!');
      }
    })
    fetch('./data.json').then(res => {
      console.log('111', res);
      return res.json()
    }).then(res => {
      console.log(res);
    }).catch(error => {
      console.error(error);
    })
  </script>
</body>

</html>
